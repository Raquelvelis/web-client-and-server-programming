<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Sets the character encoding to UTF-8, which supports a wide range of characters -->
    <meta charset="UTF-8">
    <!-- Sets the title of the webpage that appears in the browser tab -->
    <title>Callback exercise</title>
</head>
<body>
<!-- Creates a button element with the ID "button" for easy selection in JavaScript -->
<!-- This provides a user interface element that will trigger our JavaScript code -->
<button id="button">Click here!</button>

<script>
    // Selects the button element from the DOM using its ID
    // The querySelector method returns the first element that matches the specified selector
    let button = document.querySelector('#button');

    // Adds an event listener to the button element
    // The first parameter 'click' specifies which event to listen for
    // The second parameter is a callback function (anonymous function) that executes when the event occurs
    // This demonstrates the concept of event-driven programming and callbacks in JavaScript
    button.addEventListener('click', function () {
        // When the button is clicked, this code executes
        // The alert() method displays a dialog box with the specified message
        alert('The button was clicked!');
    });
</script>
</body>
</html>
