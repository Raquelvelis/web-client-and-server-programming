<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missile Alert System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="missile-warning.css">
</head>
<body>
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="text-center mb-4">Missile Alert System</h1>

                    <div class="warning-text">
                        <p class="text-center">Please select the appropriate alert type:</p>
                    </div>

                    <div class="alert-buttons">
                        <a href="#" class="alert-button test-alert">
                            TEST ALERT<br>
                            (Practice Only)
                        </a>
                        <a href="#" class="alert-button real-alert">
                            REAL ALERT<br>
                            (Emergency Only)
                        </a>
                    </div>

                    <hr class="my-4">

                    <div class="warning-text">
                        <p class="text-center mb-0"><strong>Warning:</strong> Carefully verify your selection before proceeding.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
